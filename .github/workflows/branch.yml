name: Branch - Verify
on:
  push:
    branches-ignore: [main, develop, release/**]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Project Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Execute Test For Project
        run: npm run test
